<app-navbar></app-navbar>

<!--loader-->
<ng-http-loader
[backdrop]="true"
[backgroundColor]="'purple'"
[debounceDelay]="100"
[extraDuration]="300"
[minDuration]="300"
[spinner]="spinnerStyle.skChasingDots">
</ng-http-loader>
<!-- end loader -->

<!-- THIS IS WHERE STORIES WOULD GO -->
<div
  class="align-content-center container-sm container-md container-lg container-xl align-content-center pp"
>
  <!-- <div class="card-header">Header</div> -->
  <div class="card-body">
    <h1 style="text-align: center;" class="head">USERS</h1>
    <p class="card-text"></p>
  </div>

 

  <div
    class="align-content-center container-sm container-md container-lg container-xl align-content-center pp"
  >
    <h2 class="sug">Friends</h2>
    <mat-card *ngFor="let Friends of followe; let num = index" id="row">
      <br />
      <mat-card-header></mat-card-header>

      <mat-card-content>
        <div class="alert outline">
          <label tabindex="0" class="btn btn-circle avatar" (click)="seeProfileFollow(num)">
            <div *ngIf="Friends.image != null" class="w-15 rounded-full">
              <img src="{{Friends.image}}" />
            </div>
            <div *ngIf="Friends.image == null" class="w-15 rounded-full">
              <img src="../../../assets/Profile.jpeg" />
            </div>
          </label>
          <div class="uname">
            <p>{{ Friends.name }}</p>
          </div>

          <div class="flex-none">
            <button class="btn" (click)="unfollow(num)">unfollow</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <h2 class="sug">Suggested users</h2>
    <div>
      <br />
      <mat-card
        *ngFor="let user of suggestedNameID; let index = index"
        id="row" 
      >
        <mat-card-header> </mat-card-header>
        <mat-card-content>
          <div class="alert outline">
            <div >
              <label tabindex="0" class="btn btn-circle avatar" (click)="seeProfileSU(index)">
                <div *ngIf="user.image != null" class="w-15 rounded-full">
                  <img src="{{user.image}}" />
                </div>
                <div *ngIf="user.image == null" class="w-15 rounded-full">
                  <img src="../../../assets/Profile.jpeg" />
                </div>
              </label>
            </div>

            <div>
              <p class="uname">{{titleCaseWord(user.name) }}</p>
            </div>

            <div class="flex-none" >
              <button class="btn" (click)="followUsers(index)">
                Follow
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
