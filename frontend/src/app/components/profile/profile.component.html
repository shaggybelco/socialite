<app-navbar></app-navbar>
<!--loader-->
<ng-http-loader
[backdrop]="true"
[backgroundColor]="'purple'"
[debounceDelay]="100"
[extraDuration]="300"
[minDuration]="300"
[spinner]="spinnerStyle.skChasingDots">
</ng-http-loader>
<!-- end loader -->
<div
  class="col-auto container-sm container-md container-lg container-xl align-content-center ppc"
>
  <h2 class="hea">My Profile</h2>

  <div class="profile">
    <div
      class="align-content-center container-sm container-md container-lg container-xl align-content-center pp"
    >
      <div class="card w-96 bg-base-100 shadow-xl" id="cards">
        <div class="avatar justify-center" id="avatar">
          <div class="w-24 rounded-full">
            <img src="../../../assets/Profile.jpeg" />
          </div>
        </div>

        <div class="card-body" *ngIf="name!= ''">
          <h2 class="card-title justify-center">{{ name }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>



<div
  class="col-auto container-sm container-md container-lg container-xl align-content-center ppc"
>
  <div
    class="ontainer-sm container-md container-lg container-xl align-content-center ppp"
  >
    <div class="flex justify-center ...">
      <div>
        <p class="follow1 col-start-3 col-end-5" id="cent">
          Followers <a class="number">{{ numberOfFollowers }}</a>
        </p>
      </div>
      <div>
        <p class="follow1 col-start-5 col-end-7" id="cent">
          Following <a class="number">{{ numberOfFollowing }}</a>
        </p>
      </div>
      <div>
        <!-- <button type="button" class="btn" id="btn">
          <i class="fa fa-file-pen"></i>
        </button> -->
      </div>
    </div>
  </div>
</div>

<div class="container py-5">
  <div class="inside">
    <div class="center">
      <div class="input-group" id="post" [formGroup]="form">
        <input
          type="text"
          placeholder="Say what is on your mind"
          class="input input-bordered"
          formControlName="message"
          id="now"
        />
        <div>
          <button class="btn btn-rounded" (click)="post()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-send"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="10" y1="14" x2="21" y2="3"></line>
              <path
                d="M21 3l-6.5 18a0.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a0.55 .55 0 0 1 0 -1l18 -6.5"
              ></path>
            </svg>
          </button>
          <button class="btn btn-rounded" (click)="addImage()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-photo"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="15" y1="8" x2="15.01" y2="8"></line>
              <rect x="4" y="4" width="16" height="16" rx="3"></rect>
              <path d="M4 15l4 -4a3 5 0 0 1 3 0l5 5"></path>
              <path d="M14 14l1 -1a3 5 0 0 1 3 0l2 2"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="d-flex flex-column mb-4"></div>
  <h1>RECENT FEEDS</h1>
  <div class="d-flex flex-column py-2"></div>

  <div fxLayout="row wrap"  fxLayoutGap="1%">
    <div
          
          fxFlex="49%"
          fxFlex.xs="100%"
          fxFlex.sm="49%"
      class="card lg:card-side bg-base-100 shadow-xl"
      id="post1"
      *ngFor="let posts of imgpost; let postNum = index"
    >
      <figure>
        <img src="{{ posts.image }}" width="100%" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ posts.name }}</h2>
        <div class="badge badge-secondary">
          {{ transform(posts.date) }}
        </div>
        <p id="caption">{{ posts.caption }}</p>
        <div class="card-actions justify-end pb-1">
          <!-- <button class="btn btn-primary">Listen</button>
       -->
          <div>
            <div class="swap-off" (click)="deletePost(postNum)">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="4" y1="7" x2="20" y2="7"></line>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
             </svg>
              </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
