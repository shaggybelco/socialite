<div
  class="col-auto container-sm container-md container-lg container-xl align-content-center ppc"
>
  <div
    class="ontainer-sm container-md container-lg container-xl align-content-center ppp"
  >
    <div class="follow">
      <p class="follow1">Followers <a class="number">123</a></p>
    </div>
    <div class="follow">
      <p class="follow1">Following <a class="number">132</a></p>
    </div>
    <div class="follow2">
      <button type="button" class="btn" id="btn">
        <i class="fa fa-file-pen"></i>
      </button>
    </div>
  </div>
</div>

<div
  class="col-auto container-sm container-md container-lg container-xl align-content-center ppm"
>
  <form [formGroup]="form">
    <input
      type="text"
      name="post"
      id="post"
      placeholder="Post"
      formControlName="message"
    />
    <i class="fa-solid fa-pen"></i>
  </form>

  <!-- 
  <i class="fa-solid fa-paper-plane-top"></i> -->
</div>

<div
  class="col-auto container-sm container-md container-lg container-xl align-content-center send"
>
  <div class="row">
    <div class="col-6">
      <button class="btn" id="btnpost" (click)="post()">
        <i class="fa-solid fa-location-arrow fa-2x"></i>
      </button>
    </div>
    <div class="col-6">
      <button class="btn" id="btnpost" (click)="addImage()">
        <i class="fa-solid fa-image fa-2x"></i>
      </button>
    </div>
  </div>
</div>

<div
  class="col-auto container-sm container-md container-lg container-xl align-content-center send"
>
  <h2>Pictures status</h2>

  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let posts of imgpost"
    >
      <mat-card class="mat-elevation-z4" id="cardpost">
        <mat-card-header>
          <mat-card-title>
            {{ posts.name }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ posts.date }}
            <hr />
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{ posts.caption }}

          <img class="profpost" src="{{ posts.image }}" alt="pictures" />
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="b">
            <i class="fa-regular fa-heart"></i>
          </button>
          <button mat-button class="b">
            <i class="fa-regular fa-message"></i>
          </button>
        </mat-card-actions>
      </mat-card>
      <hr />
    </div>
  </div>

  <h2>Text status</h2>
  <!-- POST CARD -->
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="100%"
      fxFlex.lg="100%"
      *ngFor="let posts of posting"
    >
      <mat-card class="mat-elevation-z4" id="cardpost">
        <mat-card-header>
          <mat-card-title>
            <h3 class="uname">{{ posts.name }}</h3>
          </mat-card-title>
          <mat-card-subtitle>{{ posts.date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="stat">
          {{ posts.message }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="b">
            <i class="fa-regular fa-heart"></i>
          </button>
          <button mat-button class="b">
            <i class="fa-regular fa-message"></i>
          </button>
        </mat-card-actions>
      </mat-card>
      <hr />
    </div>
  </div>
</div>
