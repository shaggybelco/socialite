
<app-navbar></app-navbar>
  <!-- THIS IS WHERE YOU WRITE A POST -->
<div class="container py-5">
  <div class="inside">
  <div class="center">
     <form class="form-group"[formGroup]="form">
       <div class="mb-3">
         <input
           type="email"
           class="form-control"
           id="exampleInputText1"
           placeholder="Post"
           required
           formControlName="message"
           
         />
         <i class="fa-solid fa-pencil fa-lg" aria-hidden="true"></i>
       </div> 
 
       
       <!-- THIS IS A POST BUTTON -->
       <div class="row">
        <div class="col-2">
          <button class="btn justify-end" id="btnpost" (click)="post()">
            <i class="fa-solid fa-location-arrow fa-2x"></i>
          </button>
        </div>
        <div class="col-2">
          <button class="btn" id="btnpost" (click)="addImage()">
            <i class="fa-solid fa-image fa-2x"></i>
          </button>
        </div>
        <!---->
       </div>
       
     </form>
     <div class="d-flex flex-column mb-4"></div>

<div class="card lg:card-side bg-base-100 shadow-xl" *ngFor="let posts of imgpost" class="dev">
  <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
  <div class="card-body">
    <h2 class="card-title">{{posts.name}}</h2>
    <div class="badge badge-secondary">{{posts.date | date:'short'}}</div>
    <p>{{posts.caption}}</p>
    <div class="card-actions justify-end pb-1">
      <!-- <button class="btn btn-primary">Listen</button>
       -->
        <div class="badge badge-outline"><label class="swap">
          <input type="checkbox" />
          <div class="swap-on">Like</div>
          <div class="swap-off">Unlike</div>
        </label></div>
        <div class="badge badge-outline"><label class="swap">
          <input type="checkbox" />
          <div class="swap-on">Follow</div>
          <div class="swap-off">Unfollow</div>
        </label></div>
    </div>
  </div>
</div>
